<!DOCTYPE html>
<html>

<head>
    <title>Same video sources test</title>
    <script src="js/lib/jquery.js"></script>
	<script>
		function randString(n) {
		    if(isNaN(n) || (n <= 0)) {
		        n = 5;
		    }

		    var text = '';
		    var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

		    for(var i=0; i < n; i++) {
		        text += possible.charAt(Math.floor(Math.random() * possible.length));
		    }

		    return text;
		}
		
		(function ($) {
			$(document).ready(function() {
				var randStr = randString(10);
				$("#example_video_1").html(
					'<source src="http://video-js.zencoder.com/oceans-clip.mp4" type="video/mp4" />'
			        + '<source src="http://video-js.zencoder.com/oceans-clip.webm" type="video/webm" />'
			        + '<source src="http://video-js.zencoder.com/oceans-clip.ogv" type="video/ogg" />');
				$("#example_video_2").html(
					'<source src="http://video-js.zencoder.com/oceans-clip.mp4?' + randStr + '" type="video/mp4" />'
			        + '<source src="http://video-js.zencoder.com/oceans-clip.webm?' + randStr + '" type="video/webm" />'
			        + '<source src="http://video-js.zencoder.com/oceans-clip.ogv?' + randStr + '" type="video/ogg" />');
				$("#example_video_3").html(
					'<source src="http://video-js.zencoder.com/oceans-clip.mp4" type="video/mp4" />'
			        + '<source src="http://video-js.zencoder.com/oceans-clip.webm" type="video/webm" />'
			        + '<source src="http://video-js.zencoder.com/oceans-clip.ogv" type="video/ogg" />');
			});
		})(jQuery);
	</script>
</head>

<body>
	<div class="videoWrapper">
		Example video 1 with URL(sources):<br >
	    <video id="example_video_1" width="640" height="264" controls></video>
		<br >Example video 2 with URL(sources?randomString):<br >
	    <video id="example_video_2" width="640" height="264" controls></video>
		<br >Example video 3 with URL(sources):<br >
	    <video id="example_video_3" width="640" height="264" controls></video>
	</div>
</body>

</html>
