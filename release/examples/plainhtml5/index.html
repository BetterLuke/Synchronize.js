<!DOCTYPE html>
<html>

<head>
	<title>Synchronize.js plain html5 test</title>

	<link href="css/main.css" rel="stylesheet">

	<script src="js/lib/jquery.js"></script>
	<script src="js/synchronize-min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="videoWrapper">
		<video id="example_video_1" class="video" controls width="640" height="264" poster="img/oceans-clip.png">
			<source src="videos/oceans-clip-1.mp4" type='video/mp4' />
			<source src="videos/oceans-clip-1.webm" type='video/webm' />
			<source src="videos/oceans-clip-1.ogv" type='video/ogg' />
		</video>

		<video id="example_video_2" class="video" width="640" height="264" poster="img/oceans-clip.png">
			<source src="videos/oceans-clip-2.mp4" type='video/mp4' />
			<source src="videos/oceans-clip-2.webm" type='video/webm' />
			<source src="videos/oceans-clip-2.ogv" type='video/ogg' />
		</video>

		<br />

		<video id="example_video_3" class="video" width="640" height="264" poster="img/oceans-clip.png">
			<source src="videos/oceans-clip-3.mp4" type='video/mp4' />
			<source src="videos/oceans-clip-3.webm" type='video/webm' />
			<source src="videos/oceans-clip-3.ogv" type='video/ogg' />
		</video>
	</div>

	<div class="clear">
		Current time: <span id="currentTime">0</span> seconds.
		<span id="bufferInfo">Initializing players...</span>
	</div>
</body>

</html>
